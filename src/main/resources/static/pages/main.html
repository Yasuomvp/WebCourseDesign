            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;

            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- 轮播图片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/pic3.png">
                <div class="carousel-caption">

            </div>

            </div>

        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>

    <div class="album py-5 bg-light">
        <div class="container-fluid">

            <div class="row">

                <div class="col-md-4" v-for="(card,index) in cards">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top img-fluid" :src="imgSrc(card.pic)" alt="Card image">

                        <div class="card-body">
                            <p class="card-text">{{ card.title }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary" @click="forwardTo(card.id)">阅读详情</button>
                                </div>
                                <small class="text-muted">{{ card.timestamp }}</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="blog-footer">

</body>
<script>



    const vue = new Vue({
        el: '#app',
        data:{
            cards:[],
            text:'hello',
        },
        created(){
            var _this = this
            axios.get("/card/get6").then(
                (resp)=>{
                    _this.cards = resp.data
                }
            )

        },
        methods:{
            forwardTo:function(id){
                window.open("cardInfo.html?id="+id)
            },
            imgSrc:function(picName){
                return "../img/"+picName
            }
        }

    });
</script>
